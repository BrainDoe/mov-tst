<div class="sidebar">
  <ul class="menu">
    <li
      class="menu-item"
      *ngFor="let item of menuItems; let i = index"
      [class.active]="activeIndex === i"
      (click)="setActiveMenu(i)"
    >
      <i class="material-icons">{{ item.icon }}</i>
      <span>{{ item.label }}</span>
    </li>
  </ul>
</div>
